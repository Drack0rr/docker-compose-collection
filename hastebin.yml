# Variables d'environnement à déclarer :
#     - DATA_LOCATION : localisation des données (exemple /apps/"service")
#     - URL_LOKI : lien du serveur loki
#     - NDD : lien du nom de domaine (exemple : papamica.fr)

# Fonctionne avec Portainer
version: "2"
services:
  # Hastebin : https://hastebin.com/about.md
  hastebin:
    image: rlister/hastebin
    container_name: hastebin
    restart: always
    environment:
      STORAGE_TYPE: file
    volumes:
      - $DATA_LOCATION/data:/data

    # Facultatif  
    networks:
      - proxy
    logging:
      driver: loki
      options:
        loki-url: "$URL_LOKI"
        loki-external-labels: service={{.Name}}
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.hastebin.entrypoints=http"
      - "traefik.http.routers.hastebin.rule=Host(`hastebin.$NDD`)"
      - "traefik.http.middlewares.hastebin-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.hastebin.middlewares=hastebin-https-redirect"
      - "traefik.http.routers.hastebin-secure.entrypoints=https"
      - "traefik.http.routers.hastebin-secure.rule=Host(`hastebin.$NDD`)"
      - "traefik.http.routers.hastebin-secure.tls=true"
      - "traefik.http.routers.hastebin-secure.tls.certresolver=http"
      - "traefik.docker.network=proxy"   
      
networks:
  proxy:
    external:
      name: proxy